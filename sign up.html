<!DOCTYPE html>
<html>
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="login.css">
	<link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/2bd3fcc25f.js" crossorigin="anonymous"></script>
    <title>Sign up</title>
    </head>
    <body>
        <section class="img">
            <img src="images/wallpaperflare.com_wallpaper (3).jpg" alt="ironman">
            <div class="instagram">
            <img src="images/instagram.png">
            </div>
            </section>
            <div class="login_box">
                <img src="images/user (1).png" class="user">
                <h1>Sign up</h1>
                <form>
                    <p>First name</p>
                    <input type="text"  placeholder="Enter the Firstname">
                    <p>Last name</p>
                    <input type="text"  placeholder="Enter the lastname">
                    <p>Enter Password</p>
                    <input type="password"  placeholder="Enter password">
                    <p>Confirm Password</p>
                    <input type="password"  placeholder="Confirm password">
                    <input type="submit"  value="Login">
                </form>
            </div>
    </body>
</html>
